<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Real-Time Behavioral Stress Monitor</title>

    <link rel="stylesheet" href="style.css">

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>

    <h1>Real-Time Behavioral Stress Monitor</h1>

    <div class="video-container">
        <video id="video" autoplay muted playsinline width="640" height="480"></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <div class="stats">
        <p>Total Blink Count: <span id="blinkCount">0</span></p>
        <p>Blink Rate (per second): <span id="blinkRate">0</span></p>
        <p>Blink Level: <span id="stressText">Low</span></p>
    </div>

    <div class="meter">
        <div class="meter-fill" id="stressBar"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
